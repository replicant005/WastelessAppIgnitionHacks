<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | WasteLess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="page-wrapper">
    <div id="headerWrapper" include-html="header.html"></div>

    <div class="login-container">
      <div class="login-image">
        <img src="images/loginpagepicture.png" alt="Login Illustration" />
      </div>

      <div class="login-form-section">
        <div class="login-form-wrapper">
          <img src="images/wastelessLOGOonly.png" alt="WasteLess Logo" class="logo" />
          <h1>WasteLess</h1>
          <h2>Log in</h2>

          <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required />

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter password" required />

            <div class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe">Remember me</label>
            </div>

            <p id="loginError" class="error-msg"></p>

            <button type="submit" class="primary-btn">Log In</button>
          </form>

          <p class="register-link">Don’t have an account? <a href="register.html">Register</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const errorMsg = document.getElementById("loginError");

      try {
        const res = await fetch("http://localhost:5000/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("userId", data.userId);
          localStorage.setItem("username", data.username);

          alert("✅ Logged in successfully!");
          window.location.href = "entry-form.html";
        } else {
          errorMsg.textContent = data.message || "Login failed.";
        }
      } catch (err) {
        errorMsg.textContent = "Something went wrong.";
        console.error(err);
      }
    });
  </script>
  <script src="main.js"></script>

</body>

</html>
